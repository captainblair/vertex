<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertex | Elite Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#059669', // Emerald-600
            action: '#f59e0b', // Amber-500
            surface: '#f4f4f5', // Zinc-100
            dark: '#09090b', // Zinc-950
            bone: '#F0F0F0', // Architectural Soft Neutral
            blueprint: '#E8E8E8', // Matte Blueprint
            matte: '#F0F0F0', // Surface Neutral
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          letterSpacing: {
            tighter: '-0.05em',
          },
          boxShadow: {
            'plinth': '0 4px 20px rgba(0,0,0,0.03)',
            'plinth-hover': '0 20px 60px rgba(0,0,0,0.1)',
          }
        }
      }
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      background-color: #09090b;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }

    body,
    #root {
      background-color: #F0F0F0;
      color: #09090b;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      width: 100%;
      min-height: 100vh;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .recessed-shadow {
      box-shadow: inset 0 4px 12px 0 rgba(0, 0, 0, 0.05);
    }

    .glass-dock {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    .technical-shadow-text {
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.6));
    }

    /* Blueprint Background Pattern */
    .blueprint-lines {
      background-size: 80px 80px;
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
    }

    /* Tap Scale Interaction */
    .tap-scale:active {
      transform: scale(0.98);
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
